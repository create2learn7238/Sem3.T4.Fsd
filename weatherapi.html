<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
          <div class="card shadow-sm p-3">
            <h5 class="text-center">üå¶Ô∏è Weather App</h5>
            <p class="text-muted text-center">
              City search ‚Ä¢ Icons ‚Ä¢ Loader ‚Ä¢ 5-Day Forecast
            </p>

            <!-- City Input -->
            <input
              type="text"
              id="city"
              class="form-control mb-2"
              placeholder="Enter city name (e.g. Ahmedabad)"
            />

            <button class="btn btn-primary w-100 mb-3" onclick="searchCity()">
              Get Weather
            </button>

            <!-- Loader -->
            <div class="text-center loader" id="loader" style="display: none">
              <div class="spinner-border text-primary"></div>
              <p>Loading weather...</p>
            </div>

            <!-- Current Weather -->
            <div id="output" class="output text-center">
              <span class="text-danger">‚ùå City not found</span>
            </div>

            <!-- Forecast -->
            <div id="forecast" class="forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
