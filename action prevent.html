<!-- Key Keycode Button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function kd(e){
        alert(`key is ${e.key}`);                                                                                                                                                             
    }
</script>
<body>
    <body onkeydown="kd(event)">
        <div style="width: 200px;height: 200px;border: 3px solid;" onmousedown="md(event)">
            Mouse Button Event
        </div>
    </body>
</body>
</html>
