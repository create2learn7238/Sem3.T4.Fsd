<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function func() {
        var data = confirm("Do u Agree ???");
        if (data == true) {
          alert("User Agree");
          document.write("HeHeHe");
        } else {
          alert("User DisAgree");
          document.write("ooo");
        }
      }
    </script>
    <input type="button" value="Confirm button" onclick="func()" />
  </head>
  <body></body>
</html>
