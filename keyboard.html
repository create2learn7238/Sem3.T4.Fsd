<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onkeydown="fun(this)" onkeyup="fun2(this)">
    <h1>Key board</h1>
    <script>
      function fun(e) {
        e.style.backgroundColor = "red";
      }
      function fun2(e) {
        e.style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
