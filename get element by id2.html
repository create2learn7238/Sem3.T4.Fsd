<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="a">Hello</p>
    <button type="button" onclick="fun()">Click</button>
    <script>
      function fun() {
        let i = document.getElementById("a");
        i.innerText = "<b>o o o o o o</b>";
      }
    </script>
  </body>
</html>
