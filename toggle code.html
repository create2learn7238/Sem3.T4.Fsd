<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="a">I am going to change my color</p>
    <button type="button" onclick="fun()">toggle</button>

    <script>
      function fun() {
        let i = document.getElementById("a");
        i.style.color = i.style.color === "tomato" ? "black" : "tomato";
      }
    </script>
  </body>
</html>
