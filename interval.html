<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Call the function immediately to set up the interval
      (function setupInterval() {
        // Use setInterval to call the provided function every 1000ms (1 second)
        setInterval(() => {
          // Append "Dixit" to the document with a line break
          document.writeln("Dixit");
        }, 1000);
      })();
    </script>
  </body>
</html>
