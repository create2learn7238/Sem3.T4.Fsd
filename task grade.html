<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = "A";
      a = prompt("Enter Grade");
      document.writeln("Switch Case <br> ");
      switch (a) {
        case "A":
          document.writeln("Ex");
          break;
        case "B":
          document.writeln("Very good");
          break;
        case "C":
          document.writeln("Good");
          break;
        case "D":
          document.writeln("Pass");
          break;
        case "E":
          document.writeln("Fail");
          break;
      }

      document.writeln(" <br> <br> IF Else <br>");

      if (a == "A") {
        document.writeln("Ex");
      } else if (a == "B") {
        document.writeln("very good");
      } else if (a == "C") {
        document.writeln("Good");
      } else if (a == "D") {
        document.writeln("Pass");
      } else if (a == "E") {
        document.writeln("Fail");
      }
    </script>
  </head>
  <body></body>
</html>
