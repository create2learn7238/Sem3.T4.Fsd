<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onkeydown="fun2(event)">
    <select onchange="fun(event)" id="">
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>

    <div
      onmousedown="fun3(event)"
      style="height: 200px; width: 200px; background-color: crimson"
    >
      Check Mouse clicks
    </div>
    <script>
      function fun(e) {
        alert(e.target.value);
      }
      function fun2(e) {
        alert("Key Press : " + e.keyCode);
      }
      function fun3(e) {
        let v = e.button;
        switch (v) {
          case 0:
            alert("left click");
            break;
          case 1:
            alert("middle click");
            break;
          case 2:
            alert("right click");
            break;
        }
      }
    </script>
  </body>
</html>
