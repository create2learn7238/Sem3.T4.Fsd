<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add() {
        let a = prompt("Enter a");
        let b = prompt("Enter B");
        console.log(a + b);
      }
      function sub() {
        let a = prompt("Enter a");
        let b = prompt("Enter B");
        console.log(a - b);
      }
    </script>
    <input type="button" value="+" onclick="add()" />
    <input type="button" value="-" onclick="sub()" />
  </head>
  <body></body>
</html>
