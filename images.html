<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="im" />
    <button type="button" onclick="func()">add images</button>
    <script>
      function func() {
        let i = document.getElementById("im");
        i.setAttribute("src", "img1.png");
      }
    </script>
  </body>
</html>
