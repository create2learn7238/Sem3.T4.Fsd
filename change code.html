<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>I am outside div</p>
    <div>
      <p onclick="fun()" id="a">I am inside div</p>
      <h4>I am heading</h4>
    </div>
    <script>
      function fun() {
        let i = document.querySelector("#a");
        i.style.color = "tomato";
        i.style.textTransform = "upperCase";
      }
    </script>
  </body>
</html>
