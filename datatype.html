<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = "lj";
      var b = 10;
      var c = true;
      var d = undefined;
      var e = null;
      document.writeln("<h1>");
      document.writeln(typeof a + "<br>");
      document.writeln(typeof b + "<br>");
      document.writeln(typeof c + "<br>");
      document.writeln(typeof d + "<br>");
      document.writeln(typeof e + "<br>");

      const person = { firstname: "Dixit", lastname: "Patel" };
      document.writeln(person.firstname + "<br>");
      document.writeln(typeof person + "<br>");
      document.writeln(typeof person.firstname + "<br>");
    </script>
  </head>
  <body></body>
</html>
