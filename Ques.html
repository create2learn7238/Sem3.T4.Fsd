//WAF that result a promise which resoolve a number after 1 sec use a loop with
async await to get values from 1 to 3 print the double result of each
value<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function gd(num) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(num);
          }, 1500);
        });
      }
      async function fd() {
        for (let i = 1; i <= 10; i++) {
          //change values for 1 to 3
          let value = await gd(i);
          console.log(value * 2);
        }
      }
      fd();
    </script>
  </body>
</html>
