<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mouse</h1>
    <div onclick="this.style.olor='tomato'">On click</div>
    <div onmouseover="this.style.backgroundColor='tomato'">On Mouse Over</div>
    <div onmouseout="this.style.backgroundColor='tomato'">On Mouse Out</div>
    <div onmousedown="this.style.backgroundColor='tomato'">On Mouse down</div>
    <div onmouseup="this.style.backgroundColor='tomato'">On Mouse UP</div>
    <div onmouseout="this.style.backgroundColor='tomato'">On Mouse Out</div>
    <h1>ALL in One</h1>
    <div
      onmousedown="fun(this)"
      onmouseup="fun2(this)"
      style="height: 100px; width: 100px; background-color: red"
    ></div>
    <script>
      function fun(e) {
        e.innerHTML = "On Button Press";
        e.style.backgroundColor = "cyan";
      }
      function fun2(e) {
        e.innerHTML = "On Button Release";
        e.style.backgroundColor = "Tomato";
      }
    </script>
  </body>
</html>
