<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 0; i < 10; i++) {
        document.writeln("<br>", i);
      }
      let a = 1;
      while (a < 5) {
        document.writeln("<br>", a);
        a++;
      }
    </script>
  </head>
  <body></body>
</html>
