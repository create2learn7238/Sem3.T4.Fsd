<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function funp() {
        const data = prompt("Enter details", "Username");
        document.write(`username : ${data}`);
      }
      
    </script>
    <input type="button" value="Prompt button" onclick="funp()" />
  </head>
  <body></body>
</html>
